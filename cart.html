<!DOCTYPE html>

<head>
    <title>
        Shopping Cart
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <style>
        img {
            width: 159px;
            height: 318px;
        }

        button {
            text-transform: uppercase;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                Mobile E-Commerce
            </div>
        </div>
        <div class="nav-links">
            <a href="#" class="cart">CART <span>0</span></a>
            <a href="#">HOME</a>
        </div>
    </div>
    <ul class="flex-container">
        <div class="flex-item">
            <img src="samsung.jpg" />
            <h3>Samsung</h3>
            <button class="add2cart">Add to Cart</button>
        </div>
        <div class="flex-item">
            <img src="oneplus.jpg" />
            <h3>OnePlus</h3>
            <button class="add2cart">Add to Cart</button>
        </div>
        <div class="flex-item">
            <img src="vivo.jpg" />
            <h3>Vivo</h3>
            <button class="add2cart">Add to Cart</button>
        </div>
        <div class="flex-item">
            <img src="samsung.jpg" />
            <h3>Samsung</h3>
            <button class="add2cart">Add to Cart</button>
        </div>
        <div class="flex-item">
            <img src="oneplus.jpg" />
            <h3>OnePlus</h3>
            <button class="add2cart">Add to Cart</button>
        </div>
    </ul>
    <script>
        let products = [
            {
                name: 'Samsung',
                tag: 'Mobile',
                price: 5000,
                inCart: 0
            },
            {
                name: '',
                tag: '',
                price: 5000,
                inCart: 0
            },
            {
                name: '',
                tag: '',
                price: 5000,
                inCart: 0
            },
            {
                name: '',
                tag: '',
                price: 5000,
                inCart: 0
            }
        ]
        var carts = document.querySelectorAll(".add2cart");
        for (let i = 0; i < carts.length; i++) {
            carts[i].addEventListener('click', () => {
                cartNumbers();
            })
        }
        function cartNumbers() {
            let productnums = localStorage.getItem("cartnumbers");
            productnums = parseInt(productnums);
            if (productnums) {
                localStorage.setItem("cartnumbers", productnums + 1);
            }
            else {
                localStorage.setItem("cartnumbers", 1);
                document.querySelector(".cart span").textContent=1;
            }
        }
    </script>
</body>
</html>
