<!DOCTYPE html>
<head>
    <title>
        My Cart
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <style>
        img {
            width: 80px;
            height: 160px;
        }
        table,
        th,
        tr,
        td {
            border: 3px solid #3949ab;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            align-items: center;
            margin: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body bgcolor="#e3f2fd">
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                My Cart
            </div>
        </div>
        <div class="nav-links">
            <a href="shop.html"><ion-icon name="home-outline"></ion-icon> HOME</a>
            <a href="#" class="cart"><ion-icon name="cart-outline"></ion-icon> CART (<span style="color: chartreuse; font-weight: bold;">0</span>)</a>
            <a href="#" class="cart" style="color: red;font-weight: bolder;" onclick="removeCart()">CLEAR CART <ion-icon name="trash-outline"></ion-icon></a>
        </div>
    </div>
    <div class="product-container">
        <div class="product-header">
            <h3 class="product-name">
            </h3>
            <h3 class="price">
            </h3>
            <h3 class="quantity">
            </h3>
            <h3 class="total">
            </h3>
            <h3 class="products">
            </h3>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
