<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Mobile E-Commerce!
      </h1>
      <p class="subtitle">
        <strong>Online Mobile Shop!</strong>
      </p>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong><i class="fa fa-cart-plus"></i> Cart (0)</strong>
                </a>
                <a class="button is-light">
                  Clear
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hr>
      <div class="columns">
        <div class="column" style="border: 1px solid black; padding: 4px; margin: 5px;">
          <img src="samsung.jpg" width="159px" height="318px">
          <h2>9000 INR</h2>
          <button class="button is-small is-success">Add to Cart</button>
        </div>
        <div class="column" style="border: 1px solid black; padding: 4px; margin: 5px;">
          <img src="oneplus.jpg" width="159px" height="318px">
          <h2>11000 INR</h2>
          <button class="button is-small is-success">Add to Cart</button>
        </div>
        <div class="column" style="border: 1px solid black; padding: 4px; margin: 5px;">
          <img src="samsung.jpg" width="159px" height="318px">
          <h2>9000 INR</h2>
          <button class="button is-small is-success">Add to Cart</button>
        </div>
        <div class="column" style="border: 1px solid black; padding: 4px; margin: 5px;">
          <img src="oneplus.jpg" width="159px" height="318px">
          <h2>29000 INR</h2>
          <button class="button is-small is-success">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
