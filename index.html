<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container" style="width: 50%; border: 2px double black;padding: 20px;">
            <h1 class="title">
                Welcome to Mobile E-Commerce!
            </h1>
            <div class="field">

                <label class="label is-large">Enter Username: </label>
                <input class="input is-large" type="text" placeholder="Username" id="username">



                <label class="label is-large">Enter Password: </label>
                <input class="input is-large" type="password" id="password" placeholder="Password">

            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success is-large" onclick="signIn()">
                        Login
                    </button>
                </p>
            </div>
        </div>
    </section>
    <script>
        function signIn() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if (user == "Admin" && pass == "password") {
                alert("Login Sucessful!");
                window.location = "Shopping.html";
                return false;
            }
            else {
                alert("Wrong Username/Password");
            }
        }
    </script>
</body>

</html>
